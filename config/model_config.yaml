# config/model_config.yaml (исправленная версия)
model:
  name: "Qwen/Qwen3-30B-A3B-MLX-4bit"
  local_path: "./llm_cache/models--Qwen--Qwen3-30B-A3B-MLX-4bit/snapshots/4e2776a4cc73a8a251d0b797010a5b07fd541a3e"
  unified_memory_limit: 80 #в процентах

generation:
  # Параметры по умолчанию (без размышлений)
  default_max_tokens: 512
  default_temperature: 0.7
  default_top_p: 0.8
  default_enable_thinking: false

  # Параметры для режима С размышлениями
  thinking_params:
    temperature: 0.6
    top_p: 0.95

  # Статические параметры (не управляются через UI)
  repetition_penalty: 1.1
  top_k: 40

  # Диапазоны для UI-слайдеров
  min_max_tokens: 64
  max_max_tokens: 2048
  min_temperature: 0.1
  max_temperature: 1.5

chat_naming:
  max_name_length: 50
  summary_max_tokens: 20
  summary_temperature: 0.4