# config/model_config.yaml
# Настройки модели и генерации для MLX
model:
  name: "mlx-community/Qwen2.5-3B-Instruct-4bit"  # Рекомендуемая 4-битная версия для MLX
  dtype: "float16"  # MLX работает с float16 на Apple Silicon

generation:
  default_max_tokens: 512
  default_temperature: 0.7
  default_top_p: 0.9
  default_repetition_penalty: 1.1
  default_enable_thinking: false
  
  min_max_tokens: 64
  max_max_tokens: 2048
  min_temperature: 0.1
  max_temperature: 1.5

chat_naming:
  max_name_length: 50
  summary_max_tokens: 20
  summary_temperature: 0.4