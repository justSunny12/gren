# Настройки интерфейса
sidebar:
  width: "300px"
  min_width: "300px"
  max_width: "300px"
  background: "#f8f9fa"
  border_color: "#eff0f1"

chat_window:
  background: "white"

input_area:
  height: "150px"
  min_height: "150px"
  max_height: "150px"
  background: "white"
  border_radius: "26px"

buttons:
  primary_color: "#4363f5"
  primary_hover: "#0056b3"
  secondary_color: "#6c757d"
  danger_color: "#dc3545"

text:
  font_family: "inherit"
  font_size: "14px"
  line_height: "1.4"

messages:
  user_bg: "#e3f2fd"
  user_border: "#bbdefb"
  bot_bg: "#f5f5f5"
  bot_border: "#e0e0e0"
  max_width: "75%"
  border_radius: "12px"
  padding: "10px 14px"