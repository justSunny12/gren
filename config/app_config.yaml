# Основные настройки приложения
app:
  name: "Qwen3-30B Chat"
  version: "1.0.0"
  debug: false
  theme: "soft"

server:
  host: "0.0.0.0"
  port: 7860
  share: false
  show_error: true

queue:
  max_size: 5
  concurrency_limit: 1

dialogs:
  save_dir: "saved_dialogs"
  default_name: "Новый чат"

chat_naming:
  max_name_length: 50
  min_name_length: 1  # Минимальная длина названия (для валидации)
  name_validation:
    allow_whitespace_only: false  # Разрешать ли названия только из пробелов